<div class="mainContent">

  <ul class="room-ul home-bg {{showChild}}" >
    <li ng-click="position('childrenRoom')">
      <div class="room-info">
        <label class="room-info-lab">儿童房</label>
        <label class="room-info-lab">Children's room</label>
      </div>
    </li>
    <!--<li ng-click="moduleChange(1,2)">-->
    <!--<li ui-sref='main.room2'>-->
    <li ng-click="position('subalternRoom')">
      <div class="room-info">
        <label class="room-info-lab">次卧</label>
        <label class="room-info-lab">Subaltern room</label>
      </div>
    </li>
    <li>
      <div class="room-info">
        <label class="room-info-lab">洗手间</label>
        <label class="room-info-lab">Restroom</label>
      </div>
    </li>
    <li>
      <div class="room-info">
        <label class="room-info-lab">洗手间</label>
        <label class="room-info-lab">Restroom</label>
      </div>
    </li>
    <!--<li ng-click="moduleChange(1,3)">-->
    <li ng-click="position('masterRoom')">
      <div class="room-info">
        <label class="room-info-lab">主卧</label>
        <label class="room-info-lab">Master Bedroom</label>
      </div>
    </li>
    <!--<li ng-click="moduleChange(1,4)">-->
    <li ng-click="position('kitchenRoom')">
      <div class="room-info">
        <label class="room-info-lab">厨房</label>
        <label class="room-info-lab">KitChen</label>
      </div>
    </li>
    <!--<li ng-click="moduleChange(1,5)">-->
    <li ng-click="position('diningRoom')">
      <div class="room-info">
        <label class="room-info-lab">餐厅</label>
        <label class="room-info-lab">Restaurant</label>
      </div>
    </li>
    <!--<li ng-click="moduleChange(1,6)">-->
    <li ng-click="position('livingRoom')">
      <div class="room-info">
        <label class="room-info-lab">客厅</label>
        <label class="room-info-lab">Living room</label>
      </div>
    </li>
    <li>
      <div class="room-info">
        <label class="room-info-lab">楼梯</label>
        <label class="room-info-lab">Stairs</label>
      </div>
    </li>
    <li>
      <div class="room-info">
        <label class="room-info-lab">入户</label>
        <label class="room-info-lab">Entrance</label>
      </div>
    </li>
    <li>
      <div class="room-info">
        <label class="room-info-lab">电梯</label>
        <label class="room-info-lab">Elevator</label>
      </div>
    </li>
  </ul>
  <div class="map" ng-click="backHome()">
    <img src="/img/home/bedroomMap.png" alt="">
  </div>
  <ul class="device {{showChild}}Device">
    <li class="{{key}} {{val[3]}}" ng-repeat="(key,val) in nowDevice" ng-class="{true:'open',false:''}[val[2]=='00ff']" ng-click="changeStatus(key)">
      <label  class="room-switch-title">{{val[0]}}</label>
    </li>
  </ul>
  <!--<div class="footernav" ng-class="{true:'footerShow',false:''}[footerShow==false]">
    <a href=""></a>
    <a href=""></a>
    <a href=""></a>
    <a href=""></a>
    <a href=""></a>
    <a href=""></a>
  </div>-->
</div>
