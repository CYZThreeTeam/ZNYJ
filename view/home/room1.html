<ion-view view-title="儿童房" animation="no-animation">
  <div class="room1-bg mainContent">
    <div class="map" ng-click="backHome()">
      <img src="/img/home/bedroomMap.png" alt="">
    </div>
    <div class="room-header">
      <label class="room-header-lab">儿童房</label>
      <label class="room-header-lab">Children's room</label>
    </div>
    <ul class="room1-ul roomControl">
      <li class="{{key}} {{val[3]}}" ng-repeat="(key,val) in nowDevice" ng-class="{true:'open',false:''}[val[2]=='00ff']" ng-click="changeStatus(key)">
        <label  class="room-switch-title">{{val[0]}}</label>
      </li>
    </ul>
  </div>
</ion-view>
