<div class="room3-bg mainContent">
  <div class="map" ng-click="backHome()">
    <img src="/img/home/bedroomMap.png" alt="">
  </div>
  <div class="room-header">
    <label class="room-header-lab">主卧</label>
    <label class="room-header-lab">Master Bedroom</label>
  </div>
  <ul class="room3-ul roomControl">
    <li class="{{key}} {{val[3]}}" ng-repeat="(key,val) in nowDevice" ng-class="{true:'open',false:''}[val[2]=='00ff']" ng-click="changeStatus(key)">
      <label  class="room-switch-title">{{val[0]}}</label>
    </li>
  </ul>

</div>
