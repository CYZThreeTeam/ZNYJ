<div class="room4-bg mainContent">
  <div class="map" ui-sref='main.home'>
    <img src="/img/home/bedroomMap.png" alt="">
  </div>
  <div class="room-header">
    <label class="room-header-lab">厨房</label>
    <label class="room-header-lab">Kitchen Room</label>
  </div>
  <ul class="room4-ul">

    </li>
  </ul>

</div>
