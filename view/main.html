<div class="home">
  <!--左边导航栏-->
  <div class="home-left-panel">
    <ul>
      <li><a class="main-left-menu"></a></li>
      <li><a class="main-left-users"></a></li>
      <li><a class="main-left-call"></a></li>
      <!--<li><a class="main-left-exit"  ng-click="loginOut()"></a></li>-->
      <li><a class="main-left-exit" ui-sref='login' ui-sref-opts="{reload: true}"></a></li>
    </ul>
  </div>


  <!--右边内容栏-->
  <div class="home-right-panel" ng-class="{true:'',false:'headHide'}[headShow==true]">
    <!--头部信息栏-->
    <div class="home-header">
      <div class="top-logo"></div>
      <div class="top-date">2016年10月1日
        <div class="content">
          <img src="/img/home/calendar.png" alt="">
          <div class="activity">
            <img src="/img/home/calendar1.png" alt="">
            <div class="slide"><img class="l" src="/img/home/calendarL.png" alt=""> <img class="r" src="/img/home/calendarR.png"> </div>
          </div>
        </div>
      </div>
      <div class="top-icon">
        <div  ng-click="iconChange(1)" class="message"><i>2</i><div class="content"><img src="/img/home/infoCard.png" alt=""><div class="more"><div class="ac"></div><img src="/img/home/infoDetails.png" alt=""></div></div></div>
        <div  ng-click="iconChange(2)" class="video"><div class="content"><img src="/img/home/video.png" alt=""><div class="addressBook"><img src="/img/home/video1.png" alt=""></div></div></div>
        <div  ng-click="iconChange(3)"><div class="content"></div></div>
        <div  ng-click="iconChange(4)"><div class="content"></div></div>
        <div  ng-click="iconChange(5)"><div class="content"></div></div>
        <!--ng-class="{true:'on',false:''}[icon_on==5]"-->
      </div>
      <div class="top-music"><img src="../img/home/music.png" alt=""><div class="content"><img src="/img/home/musicClinet.png" alt=""><div class="musicList"><img src="/img/home/musicList.png" alt=""></div></div></div>
      <div class="top-weather"><img src="../img/home/weather.png" alt=""></div>
    </div>

    <!--内容栏-->
    <ion-nav-view animation="slide-in-up" name="main" class="home-content"></ion-nav-view>

    <!--Home页面子路由-->
    <!--<ion-nav-view animation="slide-left-right-ios7" name="home" class="home-content"></ion-nav-view>-->

    <!--底部浮动切换栏-->
    
</div>

<div class="main-footer" ng-class="{true:'footerShow',false:''}[footerShow==true]">
      <div class="home-footer" ng-click="footerStatus(true,$event)">
        <ul class="footer-circle">
          <li ng-class="{true:'home-footer-active',false:''}[nowModule==1]" ng-click="moduleChange(1,0);headStatus(true)"><div class="l"></div><div class="r"></div></li>
          <li ng-class="{true:'home-footer-active',false:''}[nowModule==2]" ng-click="moduleChange(2,0);headStatus(true)"><div class="l"></div><div class="r"></div></li>
          <li ng-class="{true:'home-footer-active',false:''}[nowModule==3]" ng-click="moduleChange(3,0);headStatus(true)"><div class="l"></div><div class="r"></div></li>
          <li ng-class="{true:'home-footer-active',false:''}[nowModule==4]" ng-click="moduleChange(4,0);headStatus(false)"><div class="l"></div><div class="r"></div></li>
        </ul>
        <ul>
          <li>家</li>
          <li>社</li>
          <li>生</li>
          <li>邻</li>
        </ul>
        <div class="footerCircle"><div class="l"></div><div class="r" ng-class="{true:'',false:'hide'}[footerShow==false]"></div></div>
      </div>

      <div class="footernav" ng-class="{true:'footerShow',false:''}[footerShow==false&&nowModule==1]">
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
      </div>
      <div class="shade" ng-click="footerStatus(false,$event)">

      </div>
    </div>
    <div class="welcome-bg">

    </div>
      <div class="welcome">
        <p>欢迎您</p>
        <div class="f_l">
          <p>尊敬的{{name}}</p>
          <span>级别：云家会员</span>
        </div>
        <div class="f_r">
          <p>你有一条消息未读</p>
          <span>来自：物业管理处</span>
        </div>
      </div>
  </div>
